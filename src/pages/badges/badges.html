<ion-header>

  <ion-navbar>
    <ion-title>Badges</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let badge of badges_obj">
      <ion-thumbnail item-left>
        <img src={{badge.image_link}} alt="" />
      </ion-thumbnail>
      <h2>{{badge.name}}</h2>
      <button ion-button (click)="goToSearch()">Edit Badge</button>
      <button ion-button color="danger" (click)="goToSearch()">Delete Badge</button>
    </ion-item>
  </ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
